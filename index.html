<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App –ê–Ω–∫–µ—Ç–∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0D1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px; /* –æ—Ç—Å—Ç—É–ø—ã –æ—Ç –∫—Ä–∞—ë–≤ —ç–∫—Ä–∞–Ω–∞ */
      color: #ffffff;
    }

    .question-text {
      width: 100%;
      max-width: 600px; /* –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã –Ω–∞ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 16px;
      background-color: #262C36;
      box-sizing: border-box;
    }

    .answers-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .answer-button {
      width: 100%;         /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      max-width: 600px;    /* –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã –∫–Ω–æ–ø–∫–∏ */
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background-color: #262C36;
      color: #ffffff;
      transition: background-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    .answer-button:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="question-text" id="questionText"></div>
  <div class="answers-container" id="answersContainer"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    tg.MainButton.hide();
    
    // üü° –ó–∞–¥–∞—ë–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ü–≤–µ—Ç —à–∞–ø–∫–∏ (—Ç—ë–º–Ω—ã–π), –≤–Ω–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã
    const DARK_HEADER_COLOR = '#0D1117';

    function setDarkHeader() {
      tg.setHeaderColor(DARK_HEADER_COLOR);
    }

    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å—Ä–∞–∑—É
    setDarkHeader();

    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–º–µ–Ω–∏—Ç —Ç–µ–º—É ‚Äî –ø—Ä–∏–º–µ–Ω—è–µ–º —Å–Ω–æ–≤–∞
    tg.onEvent('themeChanged', setDarkHeader);
    

    const questions = [
      { text: '–ö–∞–∫–æ–π –≤–∞—à –ª—é–±–∏–º—ã–π —Ü–≤–µ—Ç?', options: ['–ö—Ä–∞—Å–Ω—ã–π', '–°–∏–Ω–∏–π', '–ó–µ–ª—ë–Ω—ã–π', '–ñ—ë–ª—Ç—ã–π'] },
      { text: '–í—ã –ª—é–±–∏—Ç–µ –∫–æ—Ç–æ–≤ –∏–ª–∏ —Å–æ–±–∞–∫?', options: ['–ö–æ—Ç–æ–≤', '–°–æ–±–∞–∫', '–û–±–µ–∏—Ö', '–ù–∏ —Ç–µ—Ö –Ω–∏ –¥—Ä—É–≥–∏—Ö'] },
      { text: '–•–æ—Ç–∏—Ç–µ –ª–∏ –≤—ã —É—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –≤ –∫–æ–Ω–∫—É—Ä—Å–µ?', options: ['–î–∞', '–ù–µ—Ç', '–ú–æ–∂–µ—Ç –±—ã—Ç—å', '–ù–µ –∑–Ω–∞—é'] }
    ];

    let currentQuestion = 0;

    function showQuestion(index) {
      const q = questions[index];
      const questionText = document.getElementById('questionText');
      const answersContainer = document.getElementById('answersContainer');

      questionText.textContent = q.text;
      answersContainer.innerHTML = '';

      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.className = 'answer-button';
        btn.onclick = () => answer(option);
        answersContainer.appendChild(btn);
      });
    }

    function answer(option) {
      tg.sendData(option); // –æ—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç–≤–µ—Ç–∞ –±–æ—Ç—É

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        tg.close(); // –∑–∞–∫—Ä—ã—Ç–∏–µ WebApp –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
      }
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å
    showQuestion(currentQuestion);
  </script>

</body>
</html>
