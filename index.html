<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Анкета</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0D1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px; /* отступы от краёв экрана */
      color: #ffffff;
    }

    .question-text {
      width: 100%;
      max-width: 600px; /* ограничение ширины на больших экранах */
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 16px;
      background-color: #262C36;
      box-sizing: border-box;
    }

    .answers-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .answer-button {
      width: 100%;         /* растягиваем на всю ширину контейнера */
      max-width: 600px;    /* ограничение ширины кнопки */
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background-color: #262C36;
      color: #ffffff;
      transition: background-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    .answer-button:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="question-text" id="questionText"></div>
  <div class="answers-container" id="answersContainer"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.hide();

    const questions = [
      { text: 'Какой ваш любимый цвет?', options: ['Красный', 'Синий', 'Зелёный', 'Жёлтый'] },
      { text: 'Вы любите котов или собак?', options: ['Котов', 'Собак', 'Обеих', 'Ни тех ни других'] },
      { text: 'Хотите ли вы участвовать в конкурсе?', options: ['Да', 'Нет', 'Может быть', 'Не знаю'] }
    ];

    let currentQuestion = 0;

    function showQuestion(index) {
      const q = questions[index];
      const questionText = document.getElementById('questionText');
      const answersContainer = document.getElementById('answersContainer');

      questionText.textContent = q.text;
      answersContainer.innerHTML = '';

      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.className = 'answer-button';
        btn.onclick = () => answer(option);
        answersContainer.appendChild(btn);
      });
    }

    function answer(option) {
      tg.sendData(option); // отправка ответа боту

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        tg.close(); // закрытие WebApp после последнего вопроса
      }
    }

    // Показываем первый вопрос
    showQuestion(currentQuestion);
  </script>

</body>
</html>
