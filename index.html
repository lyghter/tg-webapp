<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App Анкета</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0D1117;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* .question-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      background-color: #ddd;
    } */

    .answers-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    .answer-button {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 16;
      cursor: pointer;
      background-color: #262C36;
      color: #ffffff;
      transition: background-color 0.2s;
    }

    .answer-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <img src="" alt="Вопрос" class="question-image" id="questionImage">

  <div class="answers-container" id="answersContainer"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.hide();

    // Массив вопросов (можно добавлять сколько угодно)
    const questions = [
      { img: 'https://via.placeholder.com/400', options: ['Вариант 1', 'Вариант 2', 'Вариант 3', 'Вариант 4'] },
      { img: 'https://via.placeholder.com/400/ff9999', options: ['A', 'B', 'C', 'D'] },
      { img: 'https://via.placeholder.com/400/99ff99', options: ['Да', 'Нет', 'Может', 'Не знаю'] }
    ];

    let currentQuestion = 0;

    function showQuestion(index) {
      const q = questions[index];
      const questionImage = document.getElementById('questionImage');
      const answersContainer = document.getElementById('answersContainer');

      questionImage.src = q.img;

      // Очищаем предыдущие кнопки
      answersContainer.innerHTML = '';

      // Создаём новые кнопки
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.className = 'answer-button';
        btn.onclick = () => answer(option);
        answersContainer.appendChild(btn);
      });
    }

    function answer(option) {
      tg.sendData(option); // Отправляем ответ боту

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        tg.close(); // Закрываем WebApp после последнего вопроса
      }
    }

    // Показываем первый вопрос
    showQuestion(currentQuestion);
  </script>

</body>
</html>
